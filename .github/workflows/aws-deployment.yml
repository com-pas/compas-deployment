name: AWS Deployment

on:
  push:
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: read-docker-compose
        id: read_docker_compose
        uses: jbutcher5/read-yaml@main 
        with:
          file: './compas/docker-compose-postgresql.yml'          # File to read from
          key-path: '["services"]'

      - name: use-yaml-file
        run: |
          echo namespace: ${{ steps.read_docker_compose.outputs.data }}

